<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="center">
        <form action="" name="forms">
            <input type="text" name="display" disabled id="display">
            <div class="button" id="btn1">
                <input type="button" value="7" id="seven" onclick="dis('7')">
                <input type="button" value="8" id="eight" onclick="dis('8')">
                <input type="button" value="9" id="nine" onclick="dis('9')">
                <input type="button" value="/" id="divide" onclick="dis('/')"><br>
                <input type="button" value="4" id="four" onclick="dis('4')">
                <input type="button" value="5" id="five" onclick="dis('5')">
                <input type="button" value="6" id="six" onclick="dis('6')">
                <input type="button" value="*" id="multi" onclick="dis('*')"><br>
                <input type="button" value="1" id="one" onclick="dis('1')">
                <input type="button" value="2" id="two" onclick="dis('2')">
                <input type="button" value="3" id="three" onclick="dis('3')">
                <input type="button" value="-" id="subs" onclick="dis('-')"><br>
                <input type="button" value="." id="dot" onclick="dis('.')">
                <input type="button" value="0" id="zero" onclick="dis('0')">
                <input type="button" value="+" id="add" onclick="dis('+')">
                <input type="button" value="C" id="clear" onclick="clr()"><br>
                <input type="button" value="=" id="equal" onclick="solve()">
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
